<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
</head>
<body>
  <!--
  grid : css에서 2차원 레이아웃을 구성하는데 사용되는 속성 요소들을 행(row)과 열(column)으로 나누어 배치 grid를 적용한 요소는 그리드 컨테이너(부모)가 되며, 그 안의 요소들은 그리드아이템(자식)이 됨
   
  (css 속성을 사용하여 표를 만드는 속성)
  -->

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      width: 90%;
      height: 90vh;
      min-height: 500px;
      background-color: #efefef;
      margin: 5vh auto;

      display: grid;
      /* 그리드컨테이너 선언 */
      /* 부모 박스에 높이값이 정해져 있을 경우 그 높이값에 맞춰 자식요소들의 크기를 키워 표의 형식으로 만들어진다 */
      

      /* grid-template-columns: 100px 200px 300px 400px; */
      /*
      수평방향(칸)의 분배값을 설정 
      > 칸의 갯수만큼 띄어쓰기로 구분해서 값을 적용 
      > 그리드는 플렉스와는 다르게 shrink(감소값)이 없어서 부모요소보다 자식요소의 크기가 커지면 부모요소에서 자식요소가 넘쳐난다
      > 자식요소에 고정값 대신 퍼센트, calc값을 주는 것이 좋음
      */


      /* grid-template-columns: 1fr 1fr 300px; */
      /* 
      fraction : 분배, 분수의 뜻을 가지고 있음
      > fr 
      > 1fr이라는 값을 주면 부모요소의 1배율을 가지고 1fr 1fr이라면 부모요소의 1:1의 비율로 나뉜다
      > 1fr 1fr 300px이라면 부모요소에서 300px의 크기를 가지는 요소를 제외하고 1:1의 비율을 가진다
      > flex golw 값과 비슷하지만 shrink 값도 포함되어 있음 (증가와 감소가 같이 존재)
      */


      /* grid-template-columns: repeat(2, 1fr 2fr 3fr); */
      /* 
      repeat : 반복횟수, 값
      > 똑같은 값을 반복시킬 때 사용
      > 서로 다른 크기의 비율을 반복시킬 때에는 반복횟수, 비율fr 비율fr로 사용할 수 있다
      */


      /* grid-template-columns: repeat(2, minmax(auto, 400px) minmax(200px,1fr)); */
      /* 
      minmax : 최소값, 최대값
      > 가변값으로 만들기 위해 minmax의 단위를 사용한다
      > 최소값과 최대값을 정해서 사용하면 반응형으로 만들 때 레이아웃이 깨지지않게 사용할 수 있다
      */


      /* grid-template-columns: repeat(auto-fit); */
      /* grid-template-columns: repeat(auto-fit, minmax(300px, auto)); */
      /* 
      auto-fill, auto-fit : 갯수를 떠나 화면을 꽉 채우고자하는 속성
      > 반응형 레이아웃을 만들 때 많이 사용
      
      auto-fill : 부모 사이즈만큼 칸으로 다 만들어진다
      > 자식요소의 크기가 부모의 크기보다 커질 경우 자동으로 아래로 떨어지는 레이아웃을 만들 수 있다
      > auto-fit과는 다르게 부모요소의 크기에 맞춰 커지지는 않는다

      auto-fit : 컨테이너 박스 크기 만큼 갯수의 크기를 키워 꽉 채우는 속성
      */


      /* grid-template-rows: repeat(9, minmax(200px, auto)) ; */
      /* 부모 박스의 높이값이 없을 경우 최소값을 지정하고 최대값을 auto로 주는 방법이 있다 */
      /*
      수직방향(행)의 분배값을 설정
      > 아무것도 주지 않으면 auto
      > columns에 주는 속성값 모두 row에서도 사용 가능하다
      > 보통 row는 값을 따로 지정하는 경우는 잘 없고, 부모의 높이값 안에서 맞춰서 사용한다
      */


      /* justify-content */
      /* 
      align-item, align-content의 교차축에서의 배열을 할 때에는 높이값을 지정하지 않으면 요소는 콘텐츠의 크기 만큼만 가지게 되므로 min-max값을 부여해 최소값을 지정해서 사용한다 
      */


      /* 
      grid-template-columns: repeat(3, 1fr);
      gap: 24px; 
      */
      /* 
      gap을 사용해 요소들의 간격을 넓힐 수 있다
      */


      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 1rem;
      /* 
      병합을 할 때에는 개발자 툴을 사용하면 좀 더 쉽게 할 수 있음
      */
    }

    .item {
      background-color: orange;
    }

    .item:nth-child(2n) {
      background-color: steelblue;
    }

    .i1 {
      grid-column: 1/3;
      /* 
      칸(수평)에 대한 병합
      > 시작 넘버 / 끝 넘버
      */
    }

    .i2 {
      grid-column: 3/4;
      grid-row: 1/3;
      /*
      행에 대한 병합
      > 시작 넘버 / 끝 넘버
      > row를 줬을 때 grid가 깨질 수 있으므로 column과 같이 맞춰준다
      */
    }

    .i3 {
      grid-column: 4/9;
    }

    .i4 {
      grid-column: 9/11;
    }

    .i5 {
      grid-column: 1/3;
      grid-row: 2/4;
    }

    .i6 {
      grid-column: 4/11;
      grid-row: 2/4;
    }

    @media screen and (max-width: 1200px) {
      
      /* 그리드 해제 : unset */
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      .container>.item {
        grid-column: unset;
        grid-row: unset;
      }

      .i3 {
        order: -1;
      }
      /* order를 사용하여 요소를 배치할 수도 있다 */

      /* .i1 {
        grid-column: unset;
      }

      .i2 {
        grid-row: unset;
        grid-column: unset;
      } */

    }
  </style>

  <div class="container">
    <div class="item i1">i-1</div>
    <div class="item i2">i-2</div>
    <div class="item i3">i-3</div>
    <div class="item i4">i-4</div>
    <div class="item i5">i-5</div>
    <div class="item i6">i-6</div>
    <div class="item i7">i-7</div>
    <div class="item i8">i-8</div>
    <div class="item i9">i-9</div>
    <div class="item i9">i-10</div>
    <div class="item i9">i-11</div>
    <div class="item i9">i-12</div>
  </div>
</body>
</html>
