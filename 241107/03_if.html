<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if</title>
</head>
<body>
  
  <script>

    /*
    제어문
    : 프로그램의 순차적인 흐름을 제어해야 할 때 사용하는 실행문
    > if, for, switch
    */

    /*
    - if 조건문
    : 조건식의 결과가 참(true)이면 주어진 실행문을 실행하며, 거짓 (false)이면 아무것도 실행하지 않음

    문법 :
    if(조건식){조건식의 결과가 참일 때 실행하고자 하는 실행문} 
    > 조건식의 결과를 boolean 타입으로 받아야 함


    - else 문법 
    : if 문과 같이 사용할 수 있는 else 문은 조건식 결과가 거짓(false)일 때 주어진 실행문을 실행


    - else if 문
    : 여러 조건을 처리할 때 사용하는 제어문
    : 여러 개의 조건을 순차적으로 설정 및 확인

    문법 :
    if(조건식){
      조건식의 결과가 참일 때 실행 거짓이면 다음 조건
    } else if(조건2){
      조건식의 결과가 참일 때 실행 거짓이면 다음 조건 
    } else if(){
      반복 
    } else {
      모든 조건식이 거짓일 때 실행 
    }
    */

    if (true) {
      console.log('결과가 참 입니다.')
    }
    // 결과가 참 입니다.

    if (20<10) {
      console.log('결과가 거짓 입니다.')
    }
    // 조건이 거짓일 때에는 아무것도 실행되지 않고 종료된다

    console.log('\n');
    // if -------------------------------------------------------------------------------

    // new Date() : 현재 브라우저에서의 시간대를 가져오는 키워드
    let time = new Date();
    console.log(time); // 요일 월 일 년도 시간 분 초 단위로 출력
    console.log(`ㄴ let time = new Date();`);

    console.log('\n');

    // .getHours() : 브라우저 시간대에서 시간의 값만 추출
    let timeGet = time.getHours();
    console.log(timeGet) // 현재 시간
    console.log(`ㄴ let timeGet = time.getHours();`);


    // 현재가 오후인가? 오전인가?
    if (timeGet >= 12) { // 현재 시간이 12보다 크거나 같다면
      console.log(`${timeGet}시는 현재 오후입니다.`);
    } else {
      console.log(`${timeGet}시는 현재 오전입니다.`);
    }
    console.log(`ㄴ if (timeGet >= 12) {}`);

    console.log('\n');

    // else -------------------------------------------------------------------------------

    // prompt('질문', '가이드 메세지')
    // : 질의 응답창을 window에서 출력
    // : 입력받은 값은 문자열로 인식
    // : 숫자를 입력받아야 한다면 Number로 묶어 숫자타입이라고 인식 시켜야함
    // : 가이드 메세지는 생략 가능

    let age = Number(prompt('나이를 입력하세요.', ''));
    console.log(age); // 입력된 나이 출력
    console.log(`ㄴ let age = Number(prompt('나이를 입력하세요.', ''));`);
    console.log(typeof age); // number
    console.log(`ㄴ typeof age`);

    // alert() : window에서 경고창을 출력
    if (age < 20) { // 나이가 20보다 작다면
      alert('당신은 미성년자입니다.');
    } else {
      alert('당신은 성인입니다.');
    }

    console.log('\n');
    // prompt, alert -------------------------------------------------------------------------------

    if (age <= 7) {
      console.log('유년기');
    } else if (7 < age && age < 20) {
      console.log('소년&청소년');
    } else if (20 < age && age < 40) {
      console.log('성인');
    } else if (40 < age && age < 60) {
      console.log('중년');
    } else if (60 < age && age < 120) {
      console.log('노인');
    } else if ( isNaN(age) ) { // isNaN : dd숫자가 아닌 다른 것을 입력했을 때 
      console.log('숫자 몰라?');
    } else {
      console.log('미이라');
    }

  </script>

</body>
</html>
