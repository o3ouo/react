<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
</head>
<body>

  <script>
    // 산술연산 : 사칙연산 + 연산

    console.log(10+3); // 13 > 더하기 연산
    console.log(10-3); // 7 > 빼기 연산
    console.log(10*3); // 30 > 곱셈 연산
    console.log(10/3); // 3.3333.. > 나누기 연산
    console.log(10%3); // 1 > 나머지 연산 : 나눈 뒤 남는 나머지 값을 출력
    console.log(10**3); // 1000 (10의 3승)> 지수 연산(제곱근)

    console.log('---------- (산술연산) ----------');

    console.log("10"*3); // 30
    // javascript의 자유성 > 글자데이터 타입 안에 숫자가 들어가 있어도 연산이 된다
    // 문자열타입이지만 숫자를 가지고 있을 때 암묵적인 변환을 한다 
    // 정확하게 사용하기위해 String을 사용해 글자타입을 선언하고 사용 

    console.log('---------- 암묵적변환 ----------');

    // 문자결합연산자 : 데이터가 1개 이상 문자형 데이터일 경우 자바스크립트에서 덧셈(+)연산자는 피연산자의 타입에 따라 두 가지 다른 연산을 수행한다
    
    // 1. 피연산자가 모두 숫자이면, 산술 연산인 덧셈을 수행
    // 2. 피연산자가 하나라도 문자열이면, 문자열 결합을 수행
    // 3. 연산시 왼쪽에서 오른쪽으로 계산 (계산 식의 순서에 따라 다른 값이 됨)
    // 4. 덧셈을 제외한 연산 시 사칙연산 발동 (곱셈, 나눗셈 우선 계산)

    console.log("10" + 10); // 1010 > 문자결합연산이 일어남
    console.log("10" + 10 + 10); // 101010
    console.log("10" * 10); // 100 > 연산되어 출력
    console.log(10 + 10 + "10"); // 2010 > 숫자 10과 숫자 10이 더해진 뒤 문자열 "10"과 문자결합연산이 되어 2010 출력
    console.log("10" + 10 * 10); // 10100 > 사칙연산 규칙에 따라 숫자 10과 숫자 10이 곱해진 뒤 문자열 "10"과 더해져 10100 출력
    
    console.log('---------- 문자결합연산자 ----------');

    // 대입(할당)연산자 : 변수에 값을 대입(할당)할 때 사용하는 이항연산자이며 피연산자들의 결합 방향은 오른쪽에서 왼쪽
    // = : 데이터를 대입
    // += : 현재 값에 더한 후 결과를 다시 대입(재할당)
    // -= : 현재 값에 뺀 후 결과를 다시 대입(재할당)
    // *= : 현재 값에 곱한 후 결과를 다시 대입(재할당)
    // /= : 현재 값에 나눈 후 결과를 다시 대입(재할당)
    // %= : 현재 값을 나눈 후 나머지를 다시 대입(재할당)
    // **= : 현재값을 제곱근 후 결과를 다시 대입(재할당)
   
    let x = 10;
    console.log(x); // 10

    x += 5;
    console.log(x); // 15

    x -= 5;
    console.log(x); // 10

    x *= 5;
    console.log(x); // 50

    x /= 5;
    console.log(x); // 10

    x **= 2;
    console.log(x); // 100

    x %= 3;
    console.log(x); // 1

    console.log('---------- 대입(할당)연산자 ----------');

    // 증감연산자(단항연산자) : 피연산자를 1씩 증가하거나 또는 1씩 감소하는 연산자로, 피연산자가 단 하나뿐이 단항 연산자. 
    // > 증감 연산자는 해당 연산자가 피연산자의 어느 쪽에 위치 하는가에 따라 연산의 순서 및 결과가 달라짐

    // ++ : 데이터를 1씩 증가
    // -- : 데이터를 1씩 감소
    
    let a = 1;
    console.log(++a); // 2 > 전위연산 : a에 할당되어있는 1에 1이 증감되어 2가 출력
    console.log(a++); // 2 > 후위연산되어 값이 증가하지 않음

    console.log(a); // 3 > 위에서 후위 연산되어 3이 출력

    let b = ++a;
    
    console.log(`${a} = a , ${b} = b`); // 4 = a , 4 = b
    // 전위연산자 : 연산자를 먼저 증감시킨 후 다음 연산이 이루어짐

    let c = 1;
    let d = c++;
    console.log(`${c} = x , ${d} = y`) // 2 = x , 1 = y
    // 후위연산자 : 대입이 먼저 이루어진 후 연산자를 증감시킴

    console.log('---------- 증감연산자(단항연산자) ----------');

    // 비교연산자 : 같다, 다르다, 크다, 작다, 크거나 같다, 작거나 같다 기준을 비교하기 위한 연산으로 연산이 맞으면 참(true), 틀리면 거짓(false)를 반환한다 (데이터타입 boolean)
    // > 모두 두 개의 피연산자를 가지는 이항연산자이며 결합방향은 왼쪽에서 오른쪽이다.

    console.log( 20 > 10 ); // true > 크다
    console.log( 20 < 10 ); // false > 작다
    console.log( 20 >= 10 ); // true > 크거나 같다
    console.log( 20 <= 10 ); // flase > 작거나 같다

    console.log( 20 == 10 ); // flase > 같다
    console.log( 20 !== 10 ); // true > 다르다
    // 스크립트에서 !(느낌표)는 부정의 의미

    console.log('\n'); // 콘솔창에서 띄어쓰기
    
    console.log( "20" == 20 ); // true
    // 동등연산자 : 암묵적인 변환으로 인해 데이터 값이 20으로 같아서 true를 출력
    console.log( "20" === 20 ); // false
    // 일치연산자 : 데이터 값이 20으로 동일하지만 타입이 다르기 때문에 false를 출력
    
    console.log( "20" != 20 ); // false
    // 데이터 값이 20으로 같으므로 false를 출력    
    console.log( "20" !== 20 ); // true
    // 데이터 값이 20으로 동일하지만 타입이 다르기 때문에 true를 출력
  
    console.log('---------- 비교연산자 ----------');

    console.log( "가방" < 20 ); // false
    // 글자와 숫자를 비교할 때에는 무조건 false가 출력
    console.log( "가방" < "하마" ); // true
    // 문자열과 문자열 비교시 국어사전의 앞쪽에 있을 수록 값이 작아진다 (국어사전의 기준으로 비교)
    // 영문 비교시 a부터 z까지의 순서를 기준으로 비교

    console.log('---------- 타입 비교 ----------');

    console.log( (20>10) == (20<10) ); // false
    // 불리언타입을 비교 true == false를 비교한 것임
    console.log( true > false ); // ture
    // true = 1 , false = 0 > 암묵적 변환의 예시

    let z = 10;
    console.log( 5 < z < 8); // true
    // 왼쪽에서 오른쪽으로 비교 5는 10보다 작다 true. 1(true)은 8보다 작다 true가 되므로 true 출력

    console.log('---------- boolean 비교 ----------');

    // 논리연산자 : 비교연산자 등으로 반환된 불 타입을 조합하여 결과를 다시 반환하는 연산자
    // > 피연산자들의 결합 방향은 왼쪽에서 오른쪽
    
    // &&(논리곱) 연산 : and
    // > 피연산자가 모두 참일 때만 참으로 반환
    // > 하나라도 거짓이면 거짓으로 반환

    let s = 10;
    console.log( 5 < s && s < 8); // false
    // 5는 10보다 작다(true) and 10은 8보다 작다(false) > 둘 중 하나하도 false이기 때문에 false를 출력 

    // ||(논리합) 연산 : or
    // > 피연산자가 하나라도 참일 경우 참으로 반환
    // > 모두 거짓일 때에 거짓으로 반환

    console.log( 5 < s || s < 8); // true
    // 5는 10보다 작다(true) or 10은 8보다 작다(false) > 둘 중 하나하도 true이기 때문에 true를 출력 
    console.log( 5 > s || s < 8 || s == 7 ); // false > 모두 거짓이기 때문에 false를 출력

    // !(부정) 연산 : 피연산자의 값을 반전
    console.log( !(5 > s || s < 8 || s == 7)); // true
    // 원래 false의 값을 거짓이 아님을 부정해 true를 출력

    console.log('---------- 논리연산자 ----------');




  </script>

</body>
</html>
