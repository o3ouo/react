<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event ì˜ˆì œ 2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .slide_box {
      width: 80%;
      height: 500px;
      margin: 100px auto;
      position: relative;
      overflow: hidden;
      box-shadow: 0px 0px 3px #ccc;
    }

    .slide_box .slide_i {
      width: 100%;
      height: 100%;
      display: flex;
      transform: translateX(0);
      transition: transform 0.5s ease-in-out;
    }

    .slide_box .slide_i .slide {
      width: 100%;
      height: 100%;
      background-color: #0063da;
      flex-shrink: 0;
    }

    .slide_box .slide_i .slide:nth-child(2n) {
      background-color: #700000;
    }

    button {
      width: 32px;
      height: 32px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let slidebox = document.querySelector(".slide_i");
      let slides = document.querySelectorAll(".slide");
      let prevbtn = document.querySelector(".prev");
      let nextbtn = document.querySelector(".next");

      let idx = 0;

      function move() {
        let offset = -idx * slides[0].clientWidth; // clientWidth : ìš”ì†Œì˜ ë„ˆë¹„
        slidebox.style.transform = `translateX(${offset}px)`;
      }

      prevbtn.addEventListener("click", () => {
        if (idx > 0) {
          idx--;
          move();
        }
      });

      nextbtn.addEventListener("click", () => {
        if (idx < slides.length - 1) {
          idx++;
          move();
        }
      });
    });
  </script>
</head>
<body>
  
  <div class="slide_box">
    <div class="slide_i">
      <div class="slide">slide-1</div>
      <div class="slide">slide-2</div>
      <div class="slide">slide-3</div>
      <div class="slide">slide-4</div>
    </div>
    <button type="button" class="prev">ðŸŒœ</button>
    <button type="button" class="next">ðŸŒ›</button>
  </div>

</body>
</html>
