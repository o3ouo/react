<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo List</title>
  <link rel="stylesheet" href="./css/todo_list.css">
  <script src="./js/todo_list.js" defer></script>
</head>
<body>
  
  <div class="wrap">
    <main class="list_bg">

      </div>
    </main>
  </div>

</body>
</html>
