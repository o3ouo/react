    function ho (){
      
      if(window.innerWidth <= 767) {
        box.addEventListener("click", mo);
      } else {
        box.removeEventListener("click", mo);
      }
    }

    function mo (){
      alert("click");
    }

    ho();

    // 효과를 만들두고 resize 이벤트가 일어났을 때 다시 한 번 효과를 적용해주는 것
    let resizetime;

    window.addEventListener("resize", () => {

      clearTimeout(resizetime);
      resizetime = setTimeout(() => {
        ho();
      }, 300);
    });





  </script>
