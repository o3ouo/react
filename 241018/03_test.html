<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test_01</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    figure {
      width: fit-content;
      height: fit-content;
    }

    img {
      display: block;
    }

    #wrap {
      border-top: 25px solid #E90024;
    }

    .container {
      width: 1548px;
      margin: auto;
    }

    .header {
      width: 100%;
      margin: 20px 0;
      overflow: hidden;
    }

    .logo {
      float: left;
      margin-right: 49px;
    }

    .search {
      width: 1300px;
      height: 34px;
      float: left;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    .menu {
      float: right;
    }

    .contents {
      width: 100%;
      /* height: 852px; */
      overflow: hidden;
    }

    .box {
      float: left;
      margin: 0 10px;
      height: 852px;
    }

    .img1 {
      margin-top: 31px;
    }

    .img2 {
      margin-top: 16px;
    }

    .img3 {
      margin-top: 28px;
    }

    .img4 {
      margin-top: 26px;
    }

    .img5 {
      margin-top: 28px;
    }

    .img6 {
      margin-top: 13px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    
    <div class="container">

      <!-- header -->
    <header class="header">
      <h1 class="logo">
        <img src="./수업자료/logo.jpg" alt="logo">
      </h1>

      <div class="search"></div>

      <figure class="menu">
        <img src="./수업자료/icon.jpg" alt="menu">
      </figure>
    </header>
    <!-- //header -->

    <!-- contents -->
    <section class="contents">
      <div class="box">
        <figure><img src="./수업자료/img1-1.jpg" alt="img"></figure>
        <figure class="img1"><img src="./수업자료/img1-2.jpg" alt="img"></figure>
      </div>

      <div class="box">
        <figure><img src="./수업자료/img2-1.jpg" alt="img"></figure>
        <figure class="img2"><img src="./수업자료/img2-2.jpg" alt="img"></figure>
      </div>

      <div class="box">
        <figure><img src="./수업자료/img3-1.jpg" alt="img"></figure>
        <figure class="img3"><img src="./수업자료/img3-2.jpg" alt="img"></figure>
      </div>

      <div class="box">
        <figure><img src="./수업자료/img4-1.jpg" alt="img"></figure>
        <figure class="img4"><img src="./수업자료/img4-2.jpg" alt="img"></figure>
      </div>

      <div class="box">
        <figure><img src="./수업자료/img5-1.jpg" alt="img"></figure>
        <figure class="img5"><img src="./수업자료/img5-2.jpg" alt="img"></figure>
      </div>

      <div class="box">
        <figure><img src="./수업자료/img6-1.jpg" alt="img"></figure>
        <figure class="img6"><img src="./수업자료/img6-2.jpg" alt="img"></figure>
      </div>
    </section>
    
    <!-- //contents -->


    </div>
    
  </div>
  
</body>
</html>
