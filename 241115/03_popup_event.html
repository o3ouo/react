<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>popup event</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    img {
      display: block;
      max-width: 100%;
    }

    ul {
      list-style: none;
    }

    body {
      background-image: url(./popup_event/bg_n.jpg);
    }

    .popup {
      width: 100%;
      height: 100%;
      position: fixed;
      background-color: rgba(0,0,0,.5);
    }

    .popup .pop_i {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .popup .pop_i .bar {
      width: 100%;
      height: 30px;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: flex-end;
      padding: 0 16px;
    }

    .popup .pop_i .bar ul {
      height: 100%;
      align-items: center;
      display: flex;
      column-gap: 1rem;
    }

    .popup .pop_i .bar ul li {
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      let popup = document.querySelector(".popup");
      let close = document.querySelector(".close");

      close.addEventListener('click', () => {
        popup.style.display = "none";
      });

    ///////////////////////////////////////////
    });
  </script>
</head>
<body>

  <div class="popup">
    <div class="pop_i">
      <a href="#">
        <img src="./popup_event/popup.jpg" alt="popup">
      </a>
      <div class="bar">
        <ul>
          <li class="day">오늘 하루 보지않기</li>
          <li class="close">닫기</li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
