<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forEach()</title>
</head>
<body>
  <script>
    /*
    forEach()
    : 배열이 갖고 있는 함수로써 단순하게 배열 내부의 요소를 사용해서 콜백함수로 호출
    : 배열을 순차적으로 처리해서 가져오고 싶거나, 인덱스를 가져오고 싶거나, 배열 전체를 가져오고 싶을 때 사용
    : 무조건 순서대로 진행
    : 매개변수의 값이 정해져있다. balue, index, array
    : 그 외에 다른 것을 매개변수로 주고싶으면 기본 매개변수 값을 사용해서 추가할 수 있다.

    문법 :
    배열.forEach(function (value, index, array) { 문장 });

    value : 현재 처리중인 배열 요소 / 매개변수를 하나라도 넣는 순간 무조건 받을 수 밖에 없음
    index (선택적) : 현재 요소의 인덱스
    array (선택적) : forEach가 호출된 배열 자체
    */

    let array = [11, 22, 33, 44, 55];

    array.forEach(function (a, b, c) {
      console.log(a);
      // 11, 22, 33, 44, 55 > 각각의 배열 요소의 데이터를 하나씩 빼서 가져옴
      
      console.log(b);
      // 0, 1, 2, 3, 4 > 요소의 인덱스 번호를 하나씩 빼서 가져옴 
      // index만 가지고 오고싶다면 매개변수 a는 무시한 채, b만 불러오면 됨

      console.log(c);
      // >(5) [11, 22, 33, 44, 55] > 배열의 길이만큼 배열을 각각 가지고 옴

      console.log(`${b+1}번째 요소 : ${a}`)

    });

    console.log('\n');

  </script>

  <script>
    /*
    forEach의 특징
    - 반환값이 없다
    : forEach는 항상 undefined를 반환한다. 배열을 순회하며 작업을 수행하지만 결과 배열을 반환하지는 않는다.

    - break나 continue를 사용할 수 없음
    : 특정 조건에서 반복을 중단할 수 없다. 모든 요소를 무조건 다 순회한다.

    - 원본 배열을 수정 가능
    : forEach 안에서 배열의 요소를 직접 수정할 수 있다.

    */

    // 배열의 모든 요소 출력하기
    const fruits = ['사과', '바나나', '체리'];

    fruits.forEach((fruit) => {
      console.log(fruit);
    });
    console.log('---------- 배열의 모든 요소 출력 ----------')

    // 인덱스를 사용한 예제
    fruits.forEach((fruit, index) => {
      console.log(`${index + 1}번째 과일 : ${fruit}`);
    });
    console.log('---------- 인덱스 사용 예제 ----------')

    // 객체 배열 순회하기
    const students = [
      { name: '길동', age: 18 },
      { name: '영희', age: 19 },
      { name: '철수', age: 17 },
    ];

    students.forEach((student) => {
      console.log(`이름: ${student.name}, 나이: ${student.age}`);
    });
    console.log('---------- 객체 배열 순회 ----------')

    // 조건부 로직 적용하기
    students.forEach((student) => {
      if (student.age >= 18) {
        console.log(`성인 학생: ${student.name}`);
      }
    });
    console.log('---------- 조건부 로직 적용----------')

  </script>
</body>
</html>
