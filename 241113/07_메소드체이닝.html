<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메소드 체이닝</title>
</head>
<body>
  <script>
    /*
    메소드 체이닝
    : 콜백함수 관련 메서드가 리턴하는 값을 기반으로 해서 함수를 줄줄이 연결해서 사용
    */

    let array = [1, 2, 3, 4, 5, 6];

    array = array.map( value => value * 2) // 배열의 각각 요소에 2를 곱하고
    .filter( value => value >= 5) // 그 중 5보다 큰 값을 찾고,
    .filter( value => value % 4 === 0) // 4로 나눴을 때 0인 요소만 가져옴
    .sort((a, b) => a - b ); // - : 안에서 연산을하는 게 아니기 때문에 a에서 b라는 개념을 뜻함
    // .sort() // 오름차순으로 정렬
    // .forEach( value => { return value });

    console.log(array);

    // forEach는 배열에 대한 반복을 하는 함수이기 때문에 함수 안에서 실행할 수는 있어도 반복되는 값을 함수 밖으로 가지고 나오지 못한다.
    // 실행된 값을 가져오고자 할 때에는 전역변수에 값을 담아서 가지고 나올 수 있다.
    
    let array2 = [1, 2, 3, 4, 5];

    array2.forEach((value, index, array) => {
      array2[index] = value * 2;

    });
    console.log(array2);

    array2.forEach((value, index, array) => {

      if (value === 2) {
        array2.shift();
      }
    });
    
    console.log(array2);


  </script>
</body>
</html>
