<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reduce</title>
</head>
<body>
  <script>
    /*
    reduce()
    : 배열의 각 요소를 순회하며, 하나의 값으로 누적시키는 함수 배열의 모든 요소를 처리하고, 최종적으로 하나의 값으로 반환
    : 주로 배열의 합계, 곱셈, 평균 계산, 배열을 객체로 변환하는 등 작업에 많이 사용

    배열.reduce((accumulator, value, index, array) => {}, 초기값)

    accumulator : 이전 함수 호출에서 반환된 누적값
    value : 현재 처리 중인 배열 요소
    index (선택적) : 현재 요소의 인덱스
    array (선택적) : reduce가 호출된 배열 자체

    초기값 (선택적) : accumulator 의 초기값, 생략하면 배열의 첫 번째 요소가 초기값으로 설정

    반환값 : 최종적으로 누적된 값(하나의 값)을 반환

    */

    let array = [1, 2, 3, 4, 5];

    let total = array.reduce( (a, b) => {
      console.log(a, b); 
      // 초기값을 생략했을 경우, 배열의 첫 번째 요소가 초기값이 됨
      return a + b;
      // a는 누적값, b는 다음으로 더할 값

    }, 0) // 내가 원하는 초기값이 있을 경우 초기값 설정

    console.log(total);
    console.log('\n');

    // 평균 구하기
    let test = [90, 85, 54, 77, 99];

    let average = test.reduce( (a, b) => {
      console.log(a, b);
      return (a + b);
    }, 0);

    console.log(average / test.length);
    console.log('--------- 평균 구하기 ----------');

    // 배열 요소 모두 곱하기
    // let num = [1, 2, 3, 4, 5];

    // let total2 = num.reduce()
  </script>
</body>
</html>
