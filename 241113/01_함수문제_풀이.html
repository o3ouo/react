<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 문제 풀이</title>
</head>
<body>
  
  <script>
    // 1. 가격과 할인율(%)을 받아 할인된 가격을 계산하는 함수
    // 가격 - 가격 * (할인율 / 100)
    
    function salePrice (price, sale) {
      
      console.log(`원가 : ${price}원`)
      console.log(`할인 : ${sale}%`)
      let calc = price - (price * (sale / 100));
      return calc;
    }
    
    console.log(`할인된 가격은 ${salePrice(2000, 20)}원 입니다.`);
    console.log(`할인된 가격은 ${salePrice(2512000, 20)}원 입니다.`);

    console.log('---------- 할인된 가격 계산 함수 ----------')

    // 2. 배열의 최소값을 구하는 함수 (나머지 매개변수 활용)

    function minimum (...array) {

      console.log(array)
      let value = array[0];

      for (let arrays of array) {
        if (value > arrays) {
          value = arrays;
        }
      }
      
      return value;
      
    }

    console.log(minimum(12, 35, 83, 24, 6, 99, 87, 12))

    console.log('---------- 최소값 구하는 함수 ----------')

    // 3. 최대공약수는 구하는 함수
    // 재귀함수 : 함수 안에 함수를 넣는다
    // 호제법

    function maximum (a, b) {

      // 조건에 의한 반복을 할 때 사용
      while (b !== 0) { // b가 0이 될때까지 반복

        let common = b;

        b = a % b;
        a = common;
      }

      return a;
    }

    console.log(maximum(10, 24));

    // 재귀적 구현
    function max (a, b) {

      if (b === 0) {
        return a
      }

      return max(b, a % b);
    }

    console.log(max(7, 3));

    console.log('---------- 최대공약수를 구하는 함수 ----------')

    // 4. 주어진 숫자가 소수인지 확인하는 함수

    function primeNumber (num) {

      if (num <= 1) {
        return false;
      }
      for (let i = 2; i < num; i++) {
        if(num % i === 0) {
          return false;
        }
      }

      return true;
    }
    console.log(primeNumber(8));

    console.log('---------- 소수인지 확인하는 함수 ----------')
    
    // 5. 원화 입력시 엔화, 달러 환율 계산되는 함수

    function change (won) {
      let jpy = Number(won / 9.11).toFixed(2);
      let usd = Number(won * 0.00071).toFixed(2);
      let result = console.log(`${won}은 ${jpy}엔 ${usd}달러 입니다.`);
      return result;
    }

    change(10000);
    change(50000);

    console.log('---------- 환율 계산 함수 ----------')

    // 6. 계산기(사칙연산) 함수 만드세요

    function calc1 (a, b, operater) {
      
      if (operater === '+') {
        return a + b
      } else if (operater == '-') {
        return a - b
      } else if (operater == '*') {
        return a / b
      }  else if (operater == '/') {
        return a - b
      }  else {
        return '더하기, 빼기, 곱하기, 나누기만 가능'
      }
    }
    console.log(calce1(4, 7 ))

  </script>
