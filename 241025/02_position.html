<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position2</title>
  <style>
    .allbox {
      width: 600px;
      height: 600px;
      /* 자식요소에 position을 주면 크기가 없어지기 때문에 부모에 크기를 줘야한다 */
      border: 3px dashed skyblue;
      margin: 10px;
      position: relative;
      padding: 100px;
    }
    

    .box {
      width: 200px;
      height: 200px;
      background-color: salmon;
      margin: 200px auto;
      top: 50%;
      left: 50%;
      margin-left: -100px;
      margin-top: -100px;
    }

  </style>
</head>
<body>
  <h2>z-index</h2>
  <p>
    : z축 선상의 우선 순위를 변경 <br>
    : 1부터 9999까지의 순서 <br>
    : 반드시 position 속성이 적용되어 있어야 사용 가능하다 <br>
    : 기본값은 0
    : 순서가 겹치면 같은 공간 같은 선상에 있는 것임. 최신 코드가 위에 배치됨
  </p>

  <br>

  <div class="allbox">
    <div class="box b1">1</div>
  
  </div>
</body>
</html>
