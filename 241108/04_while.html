<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
</head>
<body>
  
  <script>
    /*
    while 문
    : 조건에 의한 반복 (조건이 계속 참일 경우 무한 반복됨)
    : if 조건문과 형태가 비슷한 반복문
    : 문장을 한 번만 실행하고 끝나는 것이 아니라 불표현식이 true면 계속 문장 실행
    
    문법 :
    while (조건식) { 실행문 }
    */

    i = 0;

    while (i <= 5) {
      console.log(i);
      i++;
    };
    console.log(i)
    console.log('---------- while 사용해서 0부터 6까지 ----------')

    // confirm() : 확인(true), 취소(false) 윈도우창
    // let t = 0;
    // while (confirm('ㄱㄱ?')) {
    //   alert(`${t}번째 임`);
    //   t++;
    // };
    // console.log('---------- 취소할 때까지 계속 묻는 알림 창 ----------')

    // 
    let a = 0;
    let array = [1, 2, 3, 4, 5];
    let arrayTotal = 0;

    while (a < array.length) {
      console.log(`${a}번째 방 : ${array[a]}`);
      arrayTotal += array[a];
      a++;
    };
    console.log(arrayTotal);
    console.log('----------  ----------')

    /*
    break 키워드
    : 반복문을 벗어날 때 사용하는 키워드
    : while 반복은 조건이 항상 참일 경우 무한 반복
    : 이러한 무한 루프를 break를 사용해서 종료
    
    문법 :
    while(true) {
    
    break
    }
    */

    let b = 1;

    while (true) {
      console.log(b);

      if (b === 10) {
        break
      };

      b++;
    }
    console.log('---------- break 사용해서 원하는 기점에서 종료 ----------')

    /* 
    continue 키워드
    : 반복문 안의 반복 작업을 멈추고 반복문의 처음으로 돌아가 다음 반복 작업을 진행
    */

    for (let c = 0; c < 5; c++) {

      if (c % 2 === 1) {
        continue;
      }
      
      console.log(c);
    }




  </script>

</body>
</html>
