<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문</title>
</head>
<body>

  <script>

    /*
    for in 
    : 배열과 함께 사용할 수 있는 반복문
    : 배열 요소를 하나하나 꺼내서 특정 문장을 실행할 때 사용
    : 배열의 인덱스 번호를 출력
    : 배열을 순회하며 배열의 갯수만큼 실행할 내용을 반복하고 싶을 때 사용

    문법 :
    for (let 반복변수 in 배열or객체) { 문장 }
    */

    let lunch = ['카레', '제육', '된장찌개'];

    for (let menu in lunch) {
      console.log(menu); // 0 1 2 > 각각의 index 번호를 index 수만큼 반복되어 출력
      console.log(lunch[menu]); // 배열의 데이터를 반복해서 가지고 올 때 for in을 사용해 불러옴 
      console.log(`${menu}번째 추천 ${lunch[menu]}`);      
    };

    

    console.log('---------- for in ----------')

    /*
    for of 
    : 배열과 함께 사용할 수 있는 반복문
    : 배열 요소를 하나하나 꺼내서 특정 문장을 실행할 때 사용
    : 배열의 요소의 값을 출력
    : 배열을 순회하며 배열의 갯수만큼 실행할 내용을 반복하고 싶을 때 사용

    문법 :
    for (let 반복변수 of 배열or객체) { 문장 }
    */

    console.log(lunch[0]);
    console.log(lunch[1]);
    console.log(lunch[2]);

    for (let menu2 of lunch) {
      console.log(menu2);
    }

    console.log('---------- for of ----------')

  </script>

  <ul>
    <li>카레</li>
    <li>김밥</li>
    <li>제육</li>
  </ul>

  <script>
    let menuList = document.querySelectorAll('li');

    for (let menus of menuList) {
      console.log(menus);

      menus.addEventListener('click', function () {
        menus.style.color = 'blue';
      });
    }
  </script>

  <script>

    /*
    for 문
    : 반복 횟수가 정해진 경우 주로 사용

    문법 :
    for (초기화; 반복조건; 증감식) { 문장 }

    1. 초기식을 실행 (for 문이 실행될 때 제일 처음 한 번만 실행)
    2. 조건식을 비교 true일 경우 실행문을 실행, false일 경우 반복문을 종료
    3. 증감식으로 가서 수치 연산
    4. 조건식을 비교하여 실행문 실행
    ...(3번 ~ 4번 반복) 
    5. 조건식이 false일 경우 for문 종료
    */


    for (let i = 0; i < 6; i++) {
      console.log(i);
    };
    console.log('---------- 0부터 5까지 출력 ----------')

    for (let x = 2; x < 10; x++) {
      if (x % 2 == 0) {
        console.log(x);
      };
    };
    console.log('---------- 2의 배수만 출력 ----------')

    let lunchLength = lunch.length;
    
    for (let y = 0; y < lunchLength; y++) {
      console.log(lunch[y]);
    };
    console.log('---------- for문 사용해서 lunch 안의 데이터 가져오기 ----------')

    // 1에서 10까지의 합
    let total1 = 0;

    for (let z = 1; z <= 10; z++) {
      total1 += z;
      console.log(total1);
    };
    console.log('---------- 1에서 10까지의 합 ----------')

    // 1. 1 ~ 10까지 곱한 값을 반복문 사용해서 계산
    let total = 1;

    for (let t = 1; t <= 10; t++) {
      total *= t;
    }
    console.log(total);
    console.log('---------- 1 ~ 10까지 곱한 값을 반복문 사용해서 계산 ----------')


    // 2. 1 ~ 30 중에 홀수만 출력 후 더한 값 계산
    let hol = 0;
    let holTotal = 0;

    for (let h = 1; h <= 30; h++) {
      
      hol = h;

      if (hol % 2 === 1) {
        console.log(hol);
        holTotal += hol;
      };
    };
    console.log(holTotal);

    // ---------------------------------- 방법 2
    let hol2 = 0;

    for (let i = 1; i <= 30; i+=2) {
      hol2 += i
    }
    console.log(hol2)
    console.log('---------- 1 ~ 30 중에 홀수만 출력 후 더한 값 계산 ----------')

    // 3. [11, 22, 33, 44, 55]의 합을 반복문 사용해서 계산
    let array = [11, 22, 33, 44, 55];
    let arrayOf = 0;
    let arrayIn = 0;
    let arrayFor = 0;

    for (let a of array) {
      arrayOf += a;
    };
    console.log(arrayOf);
    // ---------------------------------- for of 사용

    for (let b in array) {
      arrayIn += array[b];
    };
    console.log(arrayIn);
    // ---------------------------------- for in 사용

    for (let c = 0; c < array.length; c++) {
      arrayFor += array[c];
    };
    // ---------------------------------- for 사용
    console.log('---------- [11, 22, 33, 44, 55]의 합을 반복문 사용해서 계산 ----------')

    // 반복문을 사용해서 10 ~ 1 역순으로 표기
    for (let i = 10; i > 0 ; i--) {
      console.log(i)
    }
    console.log('---------- 반복문을 사용해서 10 ~ 1 역순으로 표기 ----------')


  </script>
