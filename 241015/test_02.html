  <h4 class="sub_title">서울시립미술관 서소문 본관, 2018.09.05~2018.11.18</h4>
  <p class="text">
    서울미디어시티비엔날레가 올해로 10회를 맞이했다. <br>
     매 행사마다 다양한 작가들의 참신한 작품을 선보이는 이 행사는 올해 최초로 전혀 다른 영역의 전문가들을 앞세운<br/>
    4인 공동 감독 체제를 시도한다. 올해 주제는 ‘좋은 삶’. 다소 추상적이고 모호하게 느껴지는 이 주제를 어떻게 풀어낼지 기대된다.
  </p>
