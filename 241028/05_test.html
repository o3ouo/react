<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test_02</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    header {
      width: 100%;
      height: 100px;
      background-color: steelblue;
    }

    header .ham {
      width: 80px;
      height: 60px;
      float: right;
      margin: 20px 10px;
      padding: 12px 16px;
      cursor: pointer;
    }

    header .ham .line {
      width: 100%;
      height: 6px;
      background-color: #333;
      border-radius: 3px;
      transition: .5s;
    }

    header .ham .mid {
      margin: 9px 0;
    }

    header .ham:hover .top {
      transform: translateY(15px) rotate(405deg);
    }

    header .ham:hover .btm {
      transform: translateY(-15px) rotate(-405deg);
    }

    header .ham:hover .mid {
      opacity: 0%;
      transition: .3s;
    }
  </style>
</head>
<body>
  <header>
    <div class="ham">
      <div class="line top"></div>
      <div class="line mid"></div>
      <div class="line btm"></div>
    </div>
  </header>
</body>
</html>
