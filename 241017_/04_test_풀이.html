<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test_01 풀이</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    img {
      display: block;
    }

    #top {
      width: 661px;
      height: 100px;
      margin: 50px auto;
    }

    .logo {
      width: 208px;
      height: 55px;
      float: left;
      /* margin: 22.5px 0; top > 중앙 */
      margin-top: 13px;
    }

    .search {
      width: 443px;
      height: 74px;
      float: right;
      margin-top: 13px;
    }

    #menu {
      width: 990px;
      height: 40px;
      margin: auto;
      background-color: #2DB400;
    }

    li {
      float: left;
      height: 26px;
      align-content: center;
      margin: 7px 14px;
      color: white;
      font-weight: 600;
    }

    #contents {
      width: 990px;
      height: 500px;
      background-color: #ccc;
      margin: 30px auto;
    }

    .left {
      width: 634px;
      float: left;
      background-color: #fff;
    }

    .right {
      width: 326px;
      float: right;
    }

    .banner {
      width: 100%;
      height: 100px;      
    }

    .news1 {
      width: 100%;
      height: 50px;
      padding-top: 10px;
      padding-left: 10px;
      border: 1px solid #333;
      margin: 10px 0;
    }

    .news2 {
      width: 100%;
      height: 330px;
      padding-top: 10px;
      padding-left: 10px;
      border: 1px solid #333;
    }

    .r1 {
      width: 100%;
      height: 250px;
      padding-top: 10px;
      padding-left: 10px;
      border: 1px solid #333;
      margin-bottom: 10px;
    }

    .r2 {
      width: 100%;
      height: 240px;
      padding-top: 10px;
      padding-left: 1px;
      border: 1px solid #333;
      margin-bottom: 10px;
    }
</style>
</head>
<body>
  <!-- top -->
  <div id="top">
    <div class="logo">
      <img src="./수업자료/logo.png" alt="logo">
    </div>
    <div class="search">
      <img src="./수업자료/search.png" alt="search">
    </div>
  </div>
  <!-- //top -->

  <!-- menu -->
  <div id="menu">
    <ul>
      <li><a href="#">메일</a></li>
      <li><a href="#">카페</a></li>
      <li><a href="#">블로그</a></li>
      <li><a href="#">지식in</a></li>
      <li><a href="#">쇼핑</a></li>
      <li><a href="#">tv캐스트</a></li>
    </ul>
  </div>
  <!-- //menu -->

  <!-- contents -->
  <div id="contents">
    <div class="left">
      <div class="banner">
        <img src="./수업자료/game.png" alt="game_banner">
      </div>
      <div class="news1">뉴스 소식</div>
      <div class="news2">뉴스 보기</div>
    </div>

    <div class="right">
      <div class="r1">r1</div>
      <div class="r2">r2</div>
    </div>
  </div>
  <!-- //contents -->
</body>
</html>
