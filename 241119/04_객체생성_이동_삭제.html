    item.push({text:"div10"}, {text:"div11"}, {text:"div12"}, {text:"div13"});


    let allbox = document.querySelector(".allbox");

    item.forEach((items, idx) => {

      box.classList.add("box");
      box.innerHTML = `
      <h2>${items.text}</h2>
      <img src = ${items.img} alt = "상품이미지${idx+1}"
      <p>상품${idx+1}에 대한 설명</p>
      `
