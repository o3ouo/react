<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 문제</title>
</head>
<body>
  
  <script>

    // 1. 가격과 할인율(%)을 받아 할인된 가격을 계산하는 함수
    function price (p, s) {
      
      let sale = p * (s * 0.01);
      let salePrice = p - sale;
      return salePrice;
    }

    console.log(price(3000, 30));

    // 2. 배열의 최소값을 구하는 함수 (나머지 매개변수 활용)
    let array = [1, 2, 3, 4, 5];

    function minimum (array) {

      let minNumber = array[0];

      for (let i of array) {

        if (i < minNumber) {
          minNumber = i;
        }
      }

      return minNumber;
    }

    console.log(minimum(array));

    // 3. 최대공약수를 구하는 함수
    function max (num1, num2) {
      
      while (num2 !== 0) { // num2가 0이 아닐 때 반복한다
        let r = num1 % num2; 
        // num1에서 num2를 나눈 나머지를 r에 저장하고,
        num1 = num2;
        num2 = r;
        // num2의 값을 num1에, r의 값을 num2에 넣는다.
        // 이 과정을 num2가 0이 될 때까지 반복
        // num2가 0이 되면 num1의 값이 최대공약수이다.
      }

      return num1;
    }

    console.log(max(5, 10));

    console.log('\n');

    // num1과 num2의 최대공약수는 num2와 r의 최대공약수와 같다
    // num2와 r을 나눠 나머지가 0이 나오면 r이 num1과 num2의 최대공약수가 된다. 

    function max2(num1, num2) {

      while(true) {
        let r = num1 % num2;

        if (r === 0) {
          return num2;
          break;
        } else {
          num1 = num2;
          num2 = r;
        }
      }
    }
    console.log(max2(20, 15))

    // 4. 주어진 숫자가 소수인지 확인하는 함수
    function isPrime(num) {
  
    for(let i = 2; num > i; i++) { // i가 2로 시작해서 num보다 작을 때까지 반복하면서 i는 증가
      if(num % i === 0) { //num을 증가하는 i로 나눴을 때 0이 된다면 소수가 아님
        return `${num}은 소수가 아닙니다.`;
      }
    }
    // num보다 작은 숫자들(i)로 모두 나누었을 때 0이 되지 않는 숫자는 소수가 됨  
    return `${num}은 소수입니다.`;
    }

    console.log(isPrime(50));

    // 5. 원화 입력시 엔화, 달러 환율 계산되는 함수 (1원 = 0.00071달러 / 1원 = 0.11엔 )
    function change (won) {
      let usd = won * 0.00071 
      let jpy = won * 0.11
      return `${won}원을 달러로 환산하면 ${usd}$이고, 엔화로 환산하면 ${jpy}엔 이다 !!`
    }

    console.log(change(1000));

    // 6. 계산기 (사칙연산) 함수 만드세요 ..함수 switch, if문
    // a, b 연산

    function cals (num1, c, num2) {

      let number = 0;

      switch (c) {
        case '+' : 
          number = num1 + num2;
        break;

        case '-' :
          number = num1 - num2;
        break;

        case '*' :
          number = num1 * num2;
        break;

        case '/' :
          number = num1 / num2;
        break;

        case '%' :
          number = num1 % num2;
        break;
      }

      return number;
    }

    console.log(cals(5, '+', 7));

  </script>
