<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그 와 매개변수</title>
</head>
<body>
  
  <script>

    /*
    나머지 매개변수
    : 함수가 가변적인 수의 인수를 처리할 수 있도록 도와주는 기능
    : 나머지 매개변수로 받은 인자는 배열로 처리
    : 나머지 매개변수는 무조건 제일 마지막에 위치해야 함
    : 확정되지 않은 수를 전달시 주로 사용

    function 함수 (a, b, ... 나머지 매개변수) {
    
    }
    */

    function func (a, b, ...c) {
      console.log(a, b, c);
    }

    func(1, 2, 3, 4);
    // a = 1, b = 2, c = [3, 4]
    // 나머지 매개변수는 배열로 들어간다

    console.log('\n');


    /*
    전개연산자
    : 배열의 요소를 개별적으로 분해하여 함수의 인자로 전달하거나 새로운 배열 생성시 사용

    함수이름(...값)
    */

    let array = [1, 2, 3, 4]

    function func2 (...array) {
      console.log(array);
    }
    
    // 전개연산자를 쓰지 않았을 때에는 나머지 매개변수가 묶여서 나온다
    func2(array);
    // >[Array(4)]

    // 전개연산자를 사용했을 때에는 
    func2(...array)
    // >(4) [1, 2, 3, 4]

    console.log('\n');

    /*
    기본 매개변수 
    : 함수 정의에서 매개변수에 기본값을 할당한느 방식으로 사용
    : 함수가 호출될 때 해당 인수가 전달되지 않으면 기본값이 적용

    function 함수 (매개변수, 매개변수=기본값, 매개변수=기본값) {
    
    }
    */

    function info (name='아롱') {
      console.log(`${name} 이다 @!`)
    }

    info('아정');

    console.log('\n');

    // 기본값에 동적인 요소를 넣을 수도 있다 (계산식)
    function value (a, b = a**2) {

      return a + b
    }

    console.log(value(5));

    console.log('\n');

    // 기본값은 웬만하면 뒤쪽에 배치
    function warning (a, b = 2) {
      console.log(a, b);
    }

    warning(1);

    console.log('\n');

    // 시급 계산기
    let name = prompt('name');
    let work = Number(prompt('근무 시간'));
    function perHour (name, work, won=10030) {

      alert(`
      ${name}님의 급여정보 \n
      시급 : ${won}원 \n
      근무시간 : ${work}시 \n
      급여 : ${won} * ${work}원 입니다. 
      `)

      document.write(`<br>
      ${name}님의 급여정보 <br>
      시급 : ${won}원 <br>
      근무시간 : ${work}시 <br>
      급여 : ${won} * ${work}원 입니다.
    `)

    }

    perHour(name, work);
    perHour('김탱왐', 50, 18000)


  </script>


</body>
</html>
