<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 연습</title>
</head>
<body>
  
  <script>

    // 1. abc 세 자리 숫자값 입력시 a * b + c 가 계산되는 함수식
    function value (a, b, c) {
      return a * b + c;
    };

    console.log(value(1, 2, 3));

    // 2. a ~ b 까지의 짝수 합 계산
    function number (a, b) {

      let total = 0;

      for (let i = a; i <= b; i++) {

        if (i % 2 !== 0) {
          continue
        }
        total += i;
      }

      return total;
    }

    console.log(number(20, 30));

    // 3. 5개의 숫자 입력시 평균값 계산
    function five (a) {

      let average = 0;

      for (let i = 0; i < a.length; i++) {
        average += a[i];
      }

      return average / a.length;
    }

    let array = [1, 2, 3, 4, 5];
    console.log(five(array));

    // 4. 비엠아이 수치 계산 함수(몸무게, cm) 입력, 소수점 2번째 자리까지만 나타나게 (몸무게 / 키**)
    // 방법 1
    function bmi (x, y) {
      return x / ((y / 100) * (y / 100));
    };

    console.log(bmi(57, 167).toFixed(2));

    // 방법 2 
    function BMI (키, 몸무게) {

      let m = 키/100;
      let bmi1 = 몸무게 / m**2;
      return Number(bmi1.toFixed(2))
    }

    console.log(`김대완 씨의 BMI 점수는 ${BMI('180', '83')} 입니다.`)

    // 5. 배열 입력시 최대값 구하는 함수
    let array2 = [1, 10, 40, 25, 30, 77];

    function big (a) {
      // console.log(a)
      
      // [...new Set(배열)] 중복되는 객체를 제거하는 방법  
      let arraySet = [...new Set(a)];

      let bigNumber = arraySet[0];

      for (let i of a) {
        
        if (i > bigNumber) {
          bigNumber = i;
        }
      }
      
      return bigNumber;
    }

    console.log(big(array2));


  </script>



</body>
</html>
